<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NexaCart</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    #signup_page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: bisque;
    }
    main {
      width: 400px;
      background-color: white;
      padding: 17px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }
    a {
      text-decoration: none;
    }
    label {
      margin-bottom: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid black;
      border-radius: 8px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: rgb(68, 240, 68);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: rgb(48, 212, 48);
      transform: scale(1.05);
      transition: all 0.3s ease;
    }
    
    footer {
      text-align: center;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      main {
        width: 90%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Create Account - NexaCart</h1>
  </header>

  <div id="signup_page">
    <main>
      <form id="signup-form" onsubmit="signup(event)">
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Email" required><br><br>
        
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="Username" required><br><br>
        
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Password" required><br><br>
        
        <label for="confirm-password">Confirm Password :</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required><br><br>
        
        <label for="gender">Gender :</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br><br>
        
        <label for="mobile">Mobile Number :</label>
        <input type="text" id="mobile" placeholder="Mobile Number" required><br><br>
        
        <label for="address">Resident Address :</label>
        <textarea id="address" placeholder="Resident Address" required></textarea><br><br>
        
        <button type="submit">Submit</button>
      </form>
      
      <p><a href="login.html">Already have an account? Login here.</a></p>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 NexaCart</p>
  </footer>

</body>
</html>
